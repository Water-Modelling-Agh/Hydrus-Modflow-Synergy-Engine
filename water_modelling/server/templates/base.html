<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" id="bootstrap-css">
        {% block head %} {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="{{ url_for('home')}}">WATERLINE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav" id="navbarList">
                  <li class='nav-item {% block home_active %} {% endblock %}'>
                    <a class="nav-link" href="{{ url_for('home')}}">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item {% block simulation_active %} {% endblock %}">
                    <a class="nav-link" href="{{ url_for('upload_modflow')}}">Simulate</a>
                  </li>
                  <li class="nav-item {% block configuration_active %} {% endblock %}">
                    <a class="nav-link" href="{{ url_for('configuration')}}">Configure</a>
                  </li>
                  <li class="nav-item {% block project_list_active %} {% endblock %}">
                    <a class="nav-link" href="{{ url_for('project_list')}}">List of projects</a>
                  </li>
                  <li class="nav-item {% block create_project_active %} {% endblock %}">
                      <a class="nav-link" href="{{ url_for('project')}}">Current project</a>
                  </li>
                </ul>
            </div>
        </nav>

        {% block body %} {% endblock %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="/static/config.js"></script>
        {% block scripts %} {% endblock %}
    </body>
</html>
